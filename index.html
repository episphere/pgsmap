    <h1>PGSmap <sup style="font-size:medium;color:navy;font-weight:normal">

        [<a href="https://observablehq.com/@episphere/pgsmap" target="_blank">Notebook</a>]

    <p>
        PGS catalog id: <input value=4 id="PGSid"> <button id="loadPGSbutton">load</button>
        <br><span id="pgsInfo"></span>
        <br><textarea id="entryTextArea" style="width:100%;color:lime;background-color:black;height:20em;font-size:small"></textarea>
    </p>
